<!DOCTYPE html>
<html class="h-full w-full">
<head>

   <link rel="stylesheet" href="/public/styles2.css">
</head>
<body class="h-full w-full m-0 relative">

   <div id="root2" class="h-auto w-full m-0 bg-orange-100 hidden flex-col relative">

         <img src="/Icons/icons8-menu-100.png" width="80px" height="80px" class="inline m-10">
      </div>
      <div id="popUpMenu" class="popUpMenu">
         <a href="/public/Main-Menu/index.html" id="menuPage" class="popUpInner hover:bg-orange-200">Menu Page</a>
         <a href="/public/Contact/index2.html" class="popUpInner hover:bg-orange-200">Location and Contact</a>
         <a href="/public/About/about.html" class="popUpInner hover:bg-orange-200">About</a>

      <div id="location" class="location w-full">
         <div class="h-1/5 w-full flex justify-end items-end">
            <div class="w-4/5 h-40 bg-orange-200 box-round1 flex justify-start items-center font-pictureText pl-10 pt-5 text-8xl">Our Location</div>
         </div>
         <div class="h-3/5 w-full flex justify-center items-center">
            <div class="borderMap">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3033.511239479682!2d18.407282530215753!3d43.85607879836577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758c8d8d56865e9%3A0x9b12aa1a1c367fb9!2sMarijin%20Dvor!5e1!3m2!1sen!2sba!4v1705949390205!5m2!1sen!2sba" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

      </div>
      <div id="contact" class="contact w-auto">

            <div class="w-4/5 h-40 bg-orange-200 box-round2 flex justify-end items-center font-pictureText pr-10 pt-5 text-8xl">Contact Info</div>
         </div>
         <div class="h-full bg-orange-100 flex justify-center items-center">
            <div class="infoBox w-2/3 bg-orange-200 flex flex-col">
               <div class="h-2/3 w-full flex flex-col justify-around text-4xl pl-5">
                  <div class="font-bold mt-1">Email:</div>
                  <div>contact@gmail.com</div>
                  <div class="font-bold">Contact Number:</div>
                  <div>061-000-000</div>
                  <div class="font-bold">Links:</div>
               </div>
               <div class="flex grow items-center pl-5 mt-5">
                  <a href="https://www.instagram.com/gordonramsayrestaurants/?hl=en">
                     <img src="/Icons/instagram.png" width="90px" height="90px">
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script defer src="contact.js"></script>
